<div class="trivia-div d-flex justify-content-sm-center">

  <div class="row">
    <mat-card class="trivia-card col-sm-4">

      <mat-card-header>

        <mat-card-title>{{question}}</mat-card-title>

      </mat-card-header>

      <mat-card-content>

        <mat-action-list *ngFor="let item of incorrectAnswers">
          <button mat-list-item class="trivia-questions"> {{item}} </button>
        </mat-action-list>

      </mat-card-content>

    </mat-card>
